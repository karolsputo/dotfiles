# Set prefix to space.
unbind-key C-b
set-option -g prefix C-Space

# Open new/split panes with the path of the current pane.
unbind-key c
bind-key c new-window -c '#{pane_current_path}'

# Vim-like key bindings for pane navigation (default uses cursor keys).
unbind-key h
bind-key h select-pane -L
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key l # normally used for last-window
bind-key l select-pane -R

# Fast toggle between current and last-used window (normally prefix-l).
bind-key ^space last-window

# Reload .tmux.conf
bind-key r source-file ~/.tmux.conf \; display-message 'config releaded'

# Intuitive window-splitting keys.
# bind-key | split-window -h -c '#{pane_current_path}' # normally prefix-%
# bind-key \ split-window -h -c '#{pane_current_path}' # normally prefix-%
# bind-key - split-window -v -c '#{pane_current_path}' # normally prefix-"

# Status bar.
set-option -g status-style 'bg=white, fg=black'

# Automatically renumber window numbers on closing a pane (tmux >= 1.7).
set-option -g renumber-windows on

# History limit
set-option -g history-limit 4096

# Set up $TERM
set-option -g default-terminal $TERM

# Start window and pane numbering at 1, (0 is too hard to reach).
set-option -g base-index 1
set-option -g pane-base-index 1

# Dynamically update tab and window titles.
set-option -g set-titles on


